<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="pixel art maker web app">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="">
        <!-- controls -->
        <section id="form-wrapper">
            <h3>Choose Grid Size</h3>
            <form id="sizePicker">
                <div class="grid-input">
                    <label for="input-height" ></label>
                    <input type="number" id="input_height" name="height" placeholder="Grid height" min="1" max="25">
                </div>
                
                <div class="grid-input">
                    <label for="input-width" ></label>
                    <input type="number" id="input_width" name="width" placeholder="Grid width" min="1" max="40">
                </div>
                
                <input type="submit" class="button" value="Make grid">
                <input id="reset" type="button" class="button" value="Reset">

                <div class="grid-input">
                    <label for="colorPicker">Pick a color</label>
                    <input type="color" id="colorPicker" name="color">
                </div>
            </form>

            <div id="instructions">
                <h3>Instructions:</h3>
                <p>Left click to color</p>
                <p>Drag and draw</p>
                <p>Double click to erase</p>
                <p>Save pixel art</p>
            </div>

            <a id="download" href="#"><img src="download-symbol.svg"></a>
        </section>
        
        <!-- canvas -->
        <section class="canvas">
            <h1 class="title">Pixel Art Maker</h1>
            <div id="canvas-wrapper">
                <table id="pixel_canvas"></table>
            </div>
        </section>
    
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="dom-to-image.min.js"></script>
    <script src="scripts.js" type="text/jscript"></script>
</body>
</html>
