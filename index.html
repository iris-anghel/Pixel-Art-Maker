<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 align-items-center" id="form-wrapper">
                <h5>Choose Grid Size</h5>
                <form id="sizePicker">
                    <div class="form-group">
                        <label for="input-height" class="form-label">Grid Height:</label>
                        <input class="form-control" type="number" id="input_height" name="height" min="1" max="20" value="1">
                    </div>
                    
                    <div class="form-group">
                        <label for="input-width" class="form-label">Grid Width:</label>
                        <input class="form-control" type="number" id="input_width" name="width" min="1" max="30" value="1">
                    </div>
                    
                    <div class="form-group">
                        <label for="colorPicker" class="form-label">Pick the color(s):</label>
                        <input class="form-control" type="color" id="colorPicker" name="color">
                    </div>
                    <input type="submit" class="btn btn-info" value="Make grid">
                    <input id="reset" type="button" class="btn btn-info" value="Clear canvas">
                </form>
                <div id="instructions">
                    <p>Click to color</p>
                    <p>Double click to erase</p>
                    <p>Have fun!</p>
                </div>
            </div>
            
            <div class="col-md-9">
                <h1>Pixel Art Maker</h1>
                <table id="pixel_canvas">
	            </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="scripts.js" type="text/jscript"></script>
</body>
</html>
